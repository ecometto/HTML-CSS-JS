<button id="boton">encender</button>

    <script>

class Producto{
    constructor(serie, tGarantia = 100){
        this.serie = serie
        this.tGarantia = tGarantia
    }

    set garantia(val){
        this.tGarantia -= val
    }
    get garantia(){
        return this.tGarantia
    }
}

var boton = document.getElementById('boton')


class Pantalla extends Producto{
    constructor(serie,marca, pulgadas){
        super(serie)
        this.marca = marca
        this.pulgadas = pulgadas
        this.encendido = false
    }

    estadoEncendido(){
        this.encendido = !this.encendido
    }

    OnOff(){
        if(!this.encendido){
        this.estadoEncendido()
        this.garantia = 1
        boton.innerText= "apagar"
        return `La pantalla ${this.marca} se ha encendido. Te quedan ${this.garantia} - ${this.encendido}`  
        }else{
            let res = confirm("desea apagar?")
            if(res){
            this.estadoEncendido()
            boton.innerText= "encender"
            return `La pantalla ${this.marca} se ha apagado. `
            } 
        }
    }

    getData(){
       return `la pantalla ${this.marca} SN:${this.serie} tiene ${this.pulgadas} pulgadas`
    }
}
